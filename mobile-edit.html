body {

.body {

p {

/* I had this idea of see through element. The solution was provided by https://stackoverflow.com/questions/16987203/turning-a-div-into-transparent-to-see-through-two-containers */
.holder {

  padding: 10% 10% 5% 10%;
}

.circle {
  width: 100px;

  border-radius: 50%;

  font-weight: bold;

}

.input-field {

  border-color: #000000;

  font-family: 'Helvetica', sans-serif;
  border-radius: 0px;
}

.button {
  color: #ffffff;
  background-color: #000000;
  padding: 10px 15px;
  font-size: 14px;
  font-weight: bold;
  border: none;
  margin: 20px 0px;
  cursor: pointer;
  border-radius: 0px;
}

/* Bottom menu */
.column {
  float: left;
  margin-right: 20px;
}

@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}

.left,
.right {
  width: 25%;
}

.middle {
  width: 50%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.row {
  background-color: #ffffff;
  margin: 0px;
  padding: 5% 10% 30% 10%;
  height: 50vh;
  line-height: 1.5;
}
